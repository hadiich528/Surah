<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surah Names</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .title-font {
      font-family: 'Playfair Display', serif;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .surah-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: visible;
    }
    
    .surah-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(86, 84, 181, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
      border-radius: 1rem;
    }
    
    .surah-card:hover::before {
      opacity: 1;
    }
    
    .surah-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(86, 84, 181, 0.2);
    }
    
    .surah-number {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6d68e6 0%, #8a85e6 100%);
      color: white;
      border-radius: 50%;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(86, 84, 181, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.9);
      z-index: 20;
      transition: all 0.3s ease;
    }
    
    /* Special styling for 3-digit numbers */
    .surah-number.three-digit {
      width: 38px;
      height: 38px;
      font-size: 0.75rem;
      top: -12px;
      right: -12px;
    }
    
    .surah-card:hover .surah-number {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 6px 15px rgba(86, 84, 181, 0.5);
    }
    
    .toast-show {
      animation: fadeInOut 1.8s forwards;
    }
    
    @keyframes fadeInOut {
      0% {opacity: 0; transform: translateY(20px) scale(0.9);}
      15% {opacity: 1; transform: translateY(0) scale(1);}
      85% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(20px) scale(0.9);}
    }
    
    .search-container {
      position: relative;
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b87d3;
    }
    
    .search-input {
      padding-left: 50px;
    }
    
    .result-count {
      color: #6d68e6;
      font-weight: 500;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    
    /* Decorative elements */
    .islamic-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20L0 20z' fill='%236d68e6' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .surah-name {
      text-transform: capitalize;
      font-weight: 500;
      padding-top: 8px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 py-10 islamic-pattern">

  <!-- Header -->
  <header class="w-full max-w-5xl mb-10 text-center">
    <div class="glass rounded-2xl p-6 mb-8 relative overflow-hidden">
      <div class="absolute -top-4 -right-4 w-24 h-24 rounded-full bg-indigo-100 opacity-30"></div>
      <div class="absolute -bottom-4 -left-4 w-16 h-16 rounded-full bg-indigo-200 opacity-40"></div>
      <h1 class="text-5xl font-bold text-indigo-800 mb-3 title-font relative z-10"><i class="fas fa-book-quran mr-3"></i>Surah Names</h1>
      <p class="text-indigo-600 mb-2 text-lg relative z-10">Click on any Surah name to copy it to clipboard</p>
      <p class="text-indigo-400 text-sm relative z-10">Easily copy and share the names of the Quranic chapters</p>
    </div>
    
    <!-- Search -->
    <div class="search-container w-full mb-8">
      <i class="fas fa-search search-icon"></i>
      <input id="searchInput" 
             type="text" 
             placeholder="Search Surah by name..." 
             class="search-input w-full px-5 py-4 rounded-2xl glass focus:outline-none focus:ring-3 focus:ring-indigo-300 text-lg">
    </div>
    
    <div id="resultCount" class="result-count text-left mb-4 text-sm"></div>
  </header>

  <!-- Surah Grid -->
  <div id="surahContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5 w-full max-w-6xl">
    <!-- Surah cards injected here -->
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-indigo-500 text-sm glass px-6 py-3 rounded-full">
    <p>Made with <i class="fas fa-heart text-red-400"></i> for easy access to Surah names</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-indigo-600 text-white px-6 py-3 rounded-full shadow-xl opacity-0 pointer-events-none flex items-center">
    <i class="fas fa-check-circle mr-2"></i> Copied to clipboard!
  </div>

  <script>
    const surahs = {
      "alfatiha": 1, "albaqarah": 2, "aliimran": 3, "annisa": 4, "almaida": 5,
      "alanam": 6, "alaraf": 7, "alanfal": 8, "attawba": 9, "yunus": 10,
      "hud": 11, "yusuf": 12, "arraad": 13, "ibraheem": 14, "alhijr": 15,
      "annahl": 16, "al_isra": 17, "alkahf": 18, "maryam": 19, "taha": 20,
      "alanbiya": 21, "alhajj": 22, "almuminun": 23, "annur": 24, "alfurqan": 25,
      "ashshuara": 26, "annaml": 27, "alqasas": 28, "alankabut": 29, "arroom": 30,
      "luqman": 31, "assajda": 32, "alahzab": 33, "saba": 34, "fatir": 35,
      "yaseen": 36, "assaffat": 37, "sad": 38, "azzumar": 39, "ghafir": 40,
      "fussilat": 41, "ashshura": 42, "azzukhruf": 43, "addukhan": 44, "aljathiya": 45,
      "alahqaf": 46, "muhammad": 47, "alfath": 48, "alhujurat": 49, "qaf": 50,
      "adhdhariyat": 51, "attur": 52, "annajm": 53, "alqamar": 54, "arrahman": 55,
      "alwaqi'a": 56, "alhadid": 57, "almujadila": 58, "alhashr": 59, "almumtahina": 60,
      "assaff": 61, "aljumu'a": 62, "almunafiqun": 63, "attaghabun": 64, "attalaq": 65,
      "attahrim": 66, "almulk": 67, "alqalam": 68, "alhaqqa": 69, "almaarij": 70,
      "nuh": 71, "aljinn": 72, "almuzzammil": 73, "almuddathir": 74, "alqiyama": 75,
      "alinsan": 76, "almursalat": 77, "annaba": 78, "annaziat": 79, "abasa": 80,
      "attakwir": 81, "alinfitar": 82, "almutaffifin": 83, "alinshiqaq": 84, "alburuj": 85,
      "attariq": 86, "alaala": 87, "alghashiya": 88, "alfajr": 89, "albalad": 90,
      "ashshams": 91, "allail": 92, "adduha": 93, "ashsharh": 94, "attin": 95,
      "alalaq": 96, "alqadr": 97, "albayyina": 98, "azzalzalah": 99, "aladiyat": 100,
      "alqaria": 101, "attakathur": 102, "alasr": 103, "alhumaza": 104, "alfill": 105,
      "quraish": 106, "almaun": 107, "alkawthar": 108, "alkafirun": 109, "annasr": 110,
      "almasad": 111, "alikhlas": 112, "alfalaq": 113, "annas": 114
    };

    const container = document.getElementById("surahContainer");
    const toast = document.getElementById("toast");
    const searchInput = document.getElementById("searchInput");
    const resultCount = document.getElementById("resultCount");

    function formatSurahName(name) {
      // Replace underscores with spaces and capitalize each word
      return name.replace(/_/g, ' ')
                 .split(' ')
                 .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                 .join(' ');
    }

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
    }

    function renderSurahs(filter = "") {
      container.innerHTML = "";
      let count = 0;
      
      for (const name in surahs) {
        if (!name.toLowerCase().includes(filter.toLowerCase())) continue;
        count++;

        const card = document.createElement("div");
        card.className = "glass text-indigo-800 px-4 py-5 rounded-2xl text-center shadow-md cursor-pointer surah-card relative";
        
        const formattedName = formatSurahName(name);
        const numberClass = surahs[name] > 99 ? "surah-number three-digit" : "surah-number";
        
        card.innerHTML = `
          <div class="${numberClass}">${surahs[name]}</div>
          <div class="surah-name relative z-10">${formattedName}</div>
        `;
        
        card.title = formattedName;
        card.addEventListener('click', function(event) {
          createRipple(event);
          navigator.clipboard.writeText(name).then(() => {
            toast.classList.add("toast-show");
            setTimeout(() => toast.classList.remove("toast-show"), 1800);
          });
        });
        
        container.appendChild(card);
      }
      
      resultCount.textContent = `Showing ${count} of ${Object.keys(surahs).length} Surahs`;
    }

    // Debounce function to limit how often the search runs
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    renderSurahs();
    
    const debouncedRender = debounce((value) => {
      renderSurahs(value);
    }, 300);
    
    searchInput.addEventListener("input", (e) => {
      debouncedRender(e.target.value);
    });
  </script>
</body>
</html>
