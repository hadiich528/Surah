<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surah Names</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .title-font {
      font-family: 'Playfair Display', serif;
    }
    
    .arabic-font {
      font-family: 'Amiri', serif;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .surah-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: visible;
    }
    
    .surah-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(86, 84, 181, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
      border-radius: 1rem;
    }
    
    .surah-card:hover::before {
      opacity: 1;
    }
    
    .surah-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(86, 84, 181, 0.2);
    }
    
    .surah-number {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6d68e6 0%, #8a85e6 100%);
      color: white;
      border-radius: 50%;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(86, 84, 181, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.9);
      z-index: 20;
      transition: all 0.3s ease;
    }
    
    .surah-card:hover .surah-number {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 6px 15px rgba(86, 84, 181, 0.5);
    }
    
    .toast-show {
      animation: fadeInOut 1.8s forwards;
    }
    
    @keyframes fadeInOut {
      0% {opacity: 0; transform: translateY(20px) scale(0.9);}
      15% {opacity: 1; transform: translateY(0) scale(1);}
      85% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(20px) scale(0.9);}
    }
    
    .search-container {
      position: relative;
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b87d3;
    }
    
    .search-input {
      padding-left: 50px;
    }
    
    .result-count {
      color: #6d68e6;
      font-weight: 500;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    
    /* Detail page styles */
    .detail-header {
      background: linear-gradient(135deg, #6d68e6 0%, #8a85e6 100%);
      color: white;
      padding: 2rem;
      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 10px 30px rgba(86, 84, 181, 0.3);
    }
    
    .detail-content {
      padding: 2rem;
    }
    
    .detail-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .islamic-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20L0 20z' fill='%236d68e6' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
    
    .surah-name {
      text-transform: capitalize;
      font-weight: 500;
      padding-top: 8px;
    }
    
    .back-btn {
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    .prophet-item, .virtue-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(245, 247, 250, 0.7);
      border-radius: 0.75rem;
      border-left: 4px solid #6d68e6;
    }
    
    .prophet-icon, .virtue-icon {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6d68e6 0%, #8a85e6 100%);
      color: white;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 py-10 islamic-pattern">

  <!-- Header -->
  <header class="w-full max-w-5xl mb-10 text-center">
    <div class="glass rounded-2xl p-6 mb-8 relative overflow-hidden">
      <div class="absolute -top-4 -right-4 w-24 h-24 rounded-full bg-indigo-100 opacity-30"></div>
      <div class="absolute -bottom-4 -left-4 w-16 h-16 rounded-full bg-indigo-200 opacity-40"></div>
      <h1 class="text-5xl font-bold text-indigo-800 mb-3 title-font relative z-10"><i class="fas fa-book-quran mr-3"></i>Surah Names</h1>
      <p class="text-indigo-600 mb-2 text-lg relative z-10">Click on any Surah to view its details</p>
      <p class="text-indigo-400 text-sm relative z-10">Explore the beautiful Surahs of the Holy Quran</p>
    </div>
    
    <!-- Search -->
    <div class="search-container w-full mb-8">
      <i class="fas fa-search search-icon"></i>
      <input id="searchInput" 
             type="text" 
             placeholder="Search Surah by name..." 
             class="search-input w-full px-5 py-4 rounded-2xl glass focus:outline-none focus:ring-3 focus:ring-indigo-300 text-lg">
    </div>
    
    <div id="resultCount" class="result-count text-left mb-4 text-sm"></div>
  </header>

  <!-- Surah Grid -->
  <div id="surahContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5 w-full max-w-6xl">
    <!-- Surah cards injected here -->
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-indigo-500 text-sm glass px-6 py-3 rounded-full">
    <p>Made with <i class="fas fa-heart text-red-400"></i> for easy access to Surah names</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-indigo-600 text-white px-6 py-3 rounded-full shadow-xl opacity-0 pointer-events-none flex items-center">
    <i class="fas fa-check-circle mr-2"></i> Copied to clipboard!
  </div>

  <!-- Detail Page (initially hidden) -->
  <div id="detailPage" class="fixed inset-0 bg-white z-50 overflow-y-auto hidden">
    <div class="detail-header">
      <div class="container mx-auto max-w-4xl">
        <button id="backButton" class="back-btn text-white mb-4 flex items-center">
          <i class="fas fa-arrow-left mr-2"></i> Back to Surah List
        </button>
        <h1 id="detailTitle" class="text-4xl font-bold text-center mb-2 title-font"></h1>
        <div id="detailArabic" class="arabic-font text-3xl text-center mb-4"></div>
      </div>
    </div>
    
    <div class="container mx-auto max-w-4xl detail-content">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="detail-card">
          <h2 class="text-xl font-bold text-indigo-800 mb-4 flex items-center">
            <i class="fas fa-info-circle mr-2"></i> Surah Information
          </h2>
          <div class="space-y-3">
            <div class="flex justify-between">
              <span class="text-indigo-600 font-medium">Surah Number:</span>
              <span id="infoNumber" class="text-gray-700"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-indigo-600 font-medium">English Name:</span>
              <span id="infoEnglish" class="text-gray-700"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-indigo-600 font-medium">Meaning:</span>
              <span id="infoMeaning" class="text-gray-700"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-indigo-600 font-medium">Total Ayahs:</span>
              <span id="infoAyahs" class="text-gray-700"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-indigo-600 font-medium">Revelation Type:</span>
              <span id="infoRevelation" class="text-gray-700"></span>
            </div>
          </div>
        </div>
        
        <div class="detail-card">
          <h2 class="text-xl font-bold text-indigo-800 mb-4 flex items-center">
            <i class="fas fa-star mr-2"></i> Key Virtues
          </h2>
          <div id="virtuesList" class="space-y-3">
            <!-- Virtues will be inserted here -->
          </div>
        </div>
      </div>
      
      <div class="detail-card">
        <h2 class="text-xl font-bold text-indigo-800 mb-4 flex items-center">
          <i class="fas fa-user-circle mr-2"></i> Prophets Mentioned
        </h2>
        <div id="prophetsList" class="space-y-3">
          <!-- Prophets will be inserted here -->
        </div>
      </div>
      
      <div class="text-center mt-8">
        <button id="copySurahName" class="bg-indigo-600 text-white px-6 py-3 rounded-full flex items-center justify-center mx-auto hover:bg-indigo-700 transition-colors">
          <i class="fas fa-copy mr-2"></i> Copy Surah Name
        </button>
      </div>
    </div>
  </div>

  <script>
    const surahs = {
      "alfatiha": {
        number: 1,
        arabic: "سُورَةُ ٱلْفَاتِحَةِ",
        english: "Al-Faatiha",
        meaning: "The Opening",
        ayahs: 7,
        revelation: "Meccan",
        prophets: [],
        virtues: [
          "It is the greatest chapter in the Quran",
          "It is a cure and protection when recited with faith",
          "It is a necessary part of every rakat of Salah"
        ]
      },
      "albaqarah": {
        number: 2,
        arabic: "سُورَةُ ٱلْبَقَرَةِ",
        english: "Al-Baqarah",
        meaning: "The Cow",
        ayahs: 286,
        revelation: "Medinan",
        prophets: ["Adam", "Ibrahim", "Musa", "Isa"],
        virtues: [
          "Protection from Satan and evil influences",
          "Bringing barakah (blessings) into one's home",
          "The reciter will be shaded on the Day of Judgment"
        ]
      },
      "aliimran": {
        number: 3,
        arabic: "سُورَةُ آلِ عِمْرَانَ",
        english: "Ali 'Imran",
        meaning: "Family of Imran",
        ayahs: 200,
        revelation: "Medinan",
        prophets: ["Ibrahim", "Isa", "Yahya", "Zakariya", "Maryam"],
        virtues: [
          "Intercession for its reciter on the Day of Judgment",
          "Angels will pray for those who recite it",
          "It discusses important matters of faith and doctrine"
        ]
      },
      "annisa": {
        number: 4,
        arabic: "سُورَةُ ٱلنِّسَاءِ",
        english: "An-Nisa",
        meaning: "The Women",
        ayahs: 176,
        revelation: "Medinan",
        prophets: ["Adam", "Ibrahim", "Musa", "Isa"],
        virtues: [
          "Contains laws regarding family and inheritance",
          "Provides guidance on social justice",
          "Emphasizes the rights of women and orphans"
        ]
      },
      "almaida": {
        number: 5,
        arabic: "سُورَةُ ٱلْمَائِدَةِ",
        english: "Al-Ma'idah",
        meaning: "The Table Spread",
        ayahs: 120,
        revelation: "Medinan",
        prophets: ["Adam", "Nuh", "Ibrahim", "Musa", "Isa"],
        virtues: [
          "Discusses lawful and unlawful food",
          "Contains the completion of religion verse",
          "Guidance on fulfilling covenants and promises"
        ]
      },
      "yunus": {
        number: 10,
        arabic: "سُورَةُ يُونُسَ",
        english: "Yunus",
        meaning: "Jonah",
        ayahs: 109,
        revelation: "Meccan",
        prophets: ["Nuh", "Musa", "Yunus"],
        virtues: [
          "Discusses the concept of divine mercy",
          "Provides comfort during times of difficulty",
          "Emphasizes Allah's signs in creation"
        ]
      },
      "yusuf": {
        number: 12,
        arabic: "سُورَةُ يُوسُفَ",
        english: "Yusuf",
        meaning: "Joseph",
        ayahs: 111,
        revelation: "Meccan",
        prophets: ["Yusuf", "Yaqub", "Ibrahim", "Ishaq"],
        virtues: [
          "The most detailed story in the Quran",
          "Teaches patience in the face of adversity",
          "Provides comfort during times of separation"
        ]
      },
      "ibraheem": {
        number: 14,
        arabic: "سُورَةُ إِبْرَاهِيمَ",
        english: "Ibrahim",
        meaning: "Abraham",
        ayahs: 52,
        revelation: "Meccan",
        prophets: ["Ibrahim", "Musa"],
        virtues: [
          "Contains the prayer of Prophet Ibrahim",
          "Discusses the fundamentals of Tawhid",
          "Warns against the punishment of the Hereafter"
        ]
      },
      "maryam": {
        number: 19,
        arabic: "سُورَةُ مَرْيَمَ",
        english: "Maryam",
        meaning: "Mary",
        ayahs: 98,
        revelation: "Meccan",
        prophets: ["Zakariya", "Yahya", "Isa", "Maryam", "Ibrahim", "Musa", "Ismail", "Idris"],
        virtues: [
          "Causes Allah's mercy and blessings to descend",
          "Reciting it earns the reward of ten times the number of people present at the time of Jesus",
          "Provides comfort and hope in Allah's mercy"
        ]
      },
      "taha": {
        number: 20,
        arabic: "سُورَةُ طه",
        english: "Taha",
        meaning: "Ta-Ha",
        ayahs: 135,
        revelation: "Meccan",
        prophets: ["Musa", "Adam", "Harun"],
        virtues: [
          "Was the cause of Umar ibn Al-Khattab's conversion to Islam",
          "Discusses the story of Musa in detail",
          "Emphasizes the importance of prayer and connection with Allah"
        ]
      }
    };

    const container = document.getElementById("surahContainer");
    const toast = document.getElementById("toast");
    const searchInput = document.getElementById("searchInput");
    const resultCount = document.getElementById("resultCount");
    const detailPage = document.getElementById("detailPage");
    const backButton = document.getElementById("backButton");
    const copySurahNameBtn = document.getElementById("copySurahName");

    // Detail page elements
    const detailTitle = document.getElementById("detailTitle");
    const detailArabic = document.getElementById("detailArabic");
    const infoNumber = document.getElementById("infoNumber");
    const infoEnglish = document.getElementById("infoEnglish");
    const infoMeaning = document.getElementById("infoMeaning");
    const infoAyahs = document.getElementById("infoAyahs");
    const infoRevelation = document.getElementById("infoRevelation");
    const prophetsList = document.getElementById("prophetsList");
    const virtuesList = document.getElementById("virtuesList");

    let currentSurahName = "";

    function formatSurahName(name) {
      return name.replace(/_/g, ' ')
                 .split(' ')
                 .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                 .join(' ');
    }

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
      circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
    }

    function showSurahDetails(name) {
      const surah = surahs[name];
      if (!surah) return;
      
      currentSurahName = name;
      const formattedName = formatSurahName(name);
      
      // Update detail page content
      detailTitle.textContent = formattedName;
      detailArabic.textContent = surah.arabic;
      infoNumber.textContent = surah.number;
      infoEnglish.textContent = surah.english;
      infoMeaning.textContent = surah.meaning;
      infoAyahs.textContent = surah.ayahs;
      infoRevelation.textContent = surah.revelation;
      
      // Update prophets list
      prophetsList.innerHTML = '';
      if (surah.prophets.length > 0) {
        surah.prophets.forEach(prophet => {
          const prophetElement = document.createElement('div');
          prophetElement.className = 'prophet-item';
          prophetElement.innerHTML = `
            <div class="prophet-icon">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <div class="font-medium">${prophet}</div>
              <div class="text-sm text-gray-600">Mentioned in this Surah</div>
            </div>
          `;
          prophetsList.appendChild(prophetElement);
        });
      } else {
        prophetsList.innerHTML = '<p class="text-gray-600">No prophets specifically mentioned in this Surah.</p>';
      }
      
      // Update virtues list
      virtuesList.innerHTML = '';
      surah.virtues.forEach(virtue => {
        const virtueElement = document.createElement('div');
        virtueElement.className = 'virtue-item';
        virtueElement.innerHTML = `
          <div class="virtue-icon">
            <i class="fas fa-star"></i>
          </div>
          <div>${virtue}</div>
        `;
        virtuesList.appendChild(virtueElement);
      });
      
      // Show detail page
      detailPage.classList.remove('hidden');
      window.scrollTo(0, 0);
    }

    function hideSurahDetails() {
      detailPage.classList.add('hidden');
    }

    function renderSurahs(filter = "") {
      container.innerHTML = "";
      let count = 0;
      
      for (const name in surahs) {
        if (!name.toLowerCase().includes(filter.toLowerCase())) continue;
        count++;

        const card = document.createElement("div");
        card.className = "glass text-indigo-800 px-4 py-5 rounded-2xl text-center shadow-md cursor-pointer surah-card relative";
        
        const formattedName = formatSurahName(name);
        
        card.innerHTML = `
          <div class="surah-number">${surahs[name].number}</div>
          <div class="surah-name relative z-10">${formattedName}</div>
        `;
        
        card.title = `Click to view details of ${formattedName}`;
        
        // Click to show details
        card.addEventListener('click', function(event) {
          showSurahDetails(name);
        });
        
        container.appendChild(card);
      }
      
      resultCount.textContent = `Showing ${count} of ${Object.keys(surahs).length} Surahs`;
    }

    // Debounce function to limit how often the search runs
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Event listeners
    backButton.addEventListener('click', hideSurahDetails);
    
    copySurahNameBtn.addEventListener('click', function() {
      navigator.clipboard.writeText(currentSurahName).then(() => {
        toast.classList.add("toast-show");
        setTimeout(() => toast.classList.remove("toast-show"), 1800);
      });
    });

    renderSurahs();
    
    const debouncedRender = debounce((value) => {
      renderSurahs(value);
    }, 300);
    
    searchInput.addEventListener("input", (e) => {
      debouncedRender(e.target.value);
    });
  </script>
</body>
</html>
